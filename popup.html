<!DOCTYPE html>
<html>
<head>
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h2>Red</h2>
    <div class="Redslide">
        <input type="range" min="1" max="255" value="128" class="slider" id="redRange">
        <span id="redValue">128</span>
    </div>

    <h2>Green</h2>
    <div class="Greenslide">
        <input type="range" min="1" max="255" value="128" class="slider" id="greenRange">
        <span id="greenValue">128</span>
    </div>

    <h2>Blue</h2>
    <div class="Blueslide">
        <input type="range" min="1" max="255" value="128" class="slider" id="blueRange">
        <span id="blueValue">128</span>
    </div>

    <script type="module" src="popup.js"></script>
    <script type="module" src="autorothko2.js"></script>
</body>
</html>
